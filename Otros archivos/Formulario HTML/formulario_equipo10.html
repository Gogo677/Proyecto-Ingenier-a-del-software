<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario de censo estatal</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
    <input class="controls" type="text" name="ocupacion" id="ocupacion" placeholder="Ocupación">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Dirección">
    <input class="controls" type="text" name="codPostal" id="CodPostal" placeholder="Código postal">
    <input class="controls" type="text" name="NoPersonas" id="NoPersonas" placeholder="Número de personas que viven en el hogar">
    <input class="controls" type="text" name="edadJefe" id="edadJefe" placeholder="Edad del jefe de la familia">

    <input class="botons" type="submit" value="Enviar datos">
    <p><a href="#">Equipo 10</a></p>
  </section>

</body>
</html>
